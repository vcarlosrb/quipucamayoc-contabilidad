<div class="partGeneral partCreateProvider" ng-controller="CreateexternalCtrl as External">

    <a ui-sref="app.private.init.provider" class="pcSpending__back">
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        <span>Lista de proveedores</span>
    </a>

    <h1 class="pTitle">CREAR SERVICIO A TERCEROS</h1>

    <div class="whiteContent">
        <div class="pcpBlock">
            <h4>Estados</h4>
            <div class="pc--Provider__form">
                <div class="pcp--form__3">
                    <div class="pcp--form_item">
                        <p>Nacionalidad</p>
                        <select ng-model="Form.nacionProveedor" ng-class="{true: 'inputError'}[Valid.nacionProveedor]">
                            <option value="" disabled>Nacionalidad</option>
                            <option value="1">Nacional</option>
                            <option value="2">Internacional</option>
                        </select>
                    </div>
                    <div class="pcp--form_item">
                        <p>Estado</p>
                        <select ng-model="Form.estado" ng-class="{true: 'inputError'}[Valid.estado]">
                            <option value="" disabled>Estado</option>
                            <option value="P">Por validar</option>
                            <option value="I" ng-show="idProfile == 105">Por corregir</option>
                            <option value="S" ng-show="idProfile == 105">Valido</option>
                            <option value="C" ng-show="idProfile == 105">Corregido</option>
                            <option value="N" ng-show="idProfile == 105">De baja</option>
                        </select>
                    </div>
                    <div class="pcp--form_item">
                        <p>Tipo de persona</p>
                        <select ng-model="Form.tipoPersona" ng-class="{true: 'inputError'}[Valid.tipoPersona]">
                            <option value="" disabled>Tipo de persona</option>
                            <option value="S">Servidor a terceros</option>
                        </select>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="whiteContent">
        <div class="pcpBlock">
            <h4>Servicio a Terceros</h4>
            <div class="pc--Provider__form">
                <div class="pcp--form__2">
                    <div class="pcp--form_item">
                        <p>RUC</p>
                        <div class="form__item--button">
                            <div class="bttn bttnBlue" ng-click="Events.requestRuc(Form.ruc)">
                                <span>Validar</span>
                            </div>
                            <div class="Item__button--cont">
                                <input type="text" placeholder="Registro unico de contribuyente" ng-model="Form.ruc"
                                       maxlength="11" ng-class="{true: 'inputError'}[Valid.ruc]"
                                       onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 0">
                            </div>
                        </div>
                    </div>
                    <div class="pcp--form_item">
                        <p>Direccion</p>
                        <input type="text" placeholder="Avenida, calle .." ng-model="Form.direccion"
                               ng-class="{true: 'inputError'}[Valid.direccion]" disabled>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="pcp--form__3">
                    <div class="pcp--form_item">
                        <p>Nombre</p>
                        <input type="text" placeholder="Nombres" ng-model="Form.nombre"
                               ng-class="{true: 'inputError'}[Valid.nombre]" disabled>
                    </div>
                    <div class="pcp--form_item">
                        <p>Apellido paterno</p>
                        <input type="text" placeholder="Apellido paterno" ng-model="Form.apePaterno"
                               ng-class="{true: 'inputError'}[Valid.apePaterno]" disabled>
                    </div>
                    <div class="pcp--form_item">
                        <p>Apellido materno</p>
                        <input type="text" placeholder="Apellido materno" ng-model="Form.apeMaterno"
                               ng-class="{true: 'inputError'}[Valid.apeMaterno]" disabled>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="pcp--form__2">
                    <div class="pcp--form_item">
                        <p>Telefono</p>
                        <input type="text" placeholder="Numero telefonico" ng-model="Form.telefono"
                               onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 0">
                    </div>
                    <div class="pcp--form_item">
                        <p>Observacion</p>
                        <input type="text" placeholder="Observaciones .." ng-model="Form.observacion">
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="pc--Provider__button">
                <div class="bttn bttnGray" ng-click="Events.goProviders()">
                    <span>Cancelar</span>
                </div>
                <div class="bttn bttnBlue" ng-click="External.Services.create(Form)">
                    <span ng-show="!External.Services.loader">Crear Servicio a Tercero</span>
                    <div ng-show="External.Services.loader" class="loaderSpinner"></div>
                </div>
            </div>
        </div>
    </div>

</div>
