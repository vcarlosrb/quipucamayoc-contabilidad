<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Nuevo Reembolso</h4>
	</div>
	<div class="modal-body">
		<div class="modRefund">
            <div class="Refund__input">
                ¿Desea crear el reembolso N°: <input type="text" ng-model="Form.numReembolso" disabled>?

        </div>

	<div class="modal-footer">
        <button class="bttn bttnGray" ng-click="$dismiss()">Cancelar</button>

	</div>
</div>
