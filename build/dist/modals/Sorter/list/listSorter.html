<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Clasificadores</h4>
	</div>
	<div class="modal-body">
		<div class="modSorter">
            <div class="ms--Inputs">
                <input type="text" placeholder="Clasificador" ng-model="inputSorter" disabled>
            </div>
            <div class="ms--Table">
                <table class="tableContent">
                    <thead>
                    <tr>
                        <th>Codigo</th>
                        <th>Descripcion</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="sorter in Sorters" ng-click="Events.select($event, sorter)">
                        <td>{{sorter.cadclasificador}}</td>
                        <td>{{sorter.descespecifica}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="contLoader" ng-show="Services.loader == true">
                <md-progress-circular class="" md-diameter="40"></md-progress-circular>
            </div>
            <div class="emptyArray" ng-if="Sorters.length==0" ng-show="Services.loader == false">
                <p>No hay resultados para mostrar.</p>
            </div>
            <div class="Pagination" ng-if="Sorters.length>0" ng-show="Services.loader == false">
                <ul uib-pagination boundary-links="true" max-size="Pagination.maxSize" total-items="Pagination.total"
                    ng-model="Pagination.current" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"
                    first-text="&laquo;" last-text="&raquo;" ng-change="Pagination.changePage()"></ul>
            </div>
            <div class="Message__error">
                <p ng-show="Valid.code">* Debe seleccionar un clasificador.</p>
            </div>
        </div>
	</div>
	<div class="modal-footer">
        <button class="bttn bttnGray" ng-click="$dismiss()">Cancelar</button>
        <button class="bttn bttnBlue" ng-click="Events.accept()">Aceptar</button>
	</div>
</div>
