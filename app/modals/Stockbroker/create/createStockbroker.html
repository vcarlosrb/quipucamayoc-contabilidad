<div>
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Crear Bolsista</h4>
	</div>
	<div class="modal-body">
		<div class="modForm">
            <div class="mfBlock">
                <p class="mLabel">Co. de matricula</p>
                <div class="mfbInput">
                    <div class="miSearch" ng-click="ModalStudent.show()">
                        <i class="fa fa-search"></i>
                    </div>
                    <div class="miDouble">
                        <div class="unInput">
                            <input type="text" disabled ng-model="Form.student.codAlumno">
                        </div>
                        <div class="unInput">
                            <input type="text" disabled ng-model="Form.student.nombreCompleto">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mfBlock">
                <p class="mLabel">DNI</p>
                <div class="mfbInput">
                    <div class="miSingle">
                        <div class="unInput">
                            <input type="text" disabled ng-model="Form.student.dni">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mfBlock">
                <p class="mLabel">Pertenece</p>
                <div class="mfbInput">
                    <div class="miDouble">
                        <div class="unInput">
                            <input type="text" disabled ng-model="Form.student.codDependenciaPertence">
                        </div>
                        <div class="unInput">
                            <input type="text" disabled ng-model="Form.student.nomDependenciaPertenece">
                        </div>
                    </div>
                </div>
            </div>
            <div class="mfBlock">
                <p class="mLabel">Trabaja</p>
                <div class="mfbInput">
                    <div class="miSearch" ng-click="ModalDependence.show()">
                        <i class="fa fa-search"></i>
                    </div>
                    <div class="miDouble">
                        <div class="unInput">
                            <input type="text" disabled ng-model="Form.dependence.codDependencia">
                        </div>
                        <div class="unInput">
                            <input type="text" disabled ng-model="Form.dependence.descDependencia">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Message__error">
            <p ng-show="Valid.student">* Debe seleccionar un estudiante.</p>
            <p ng-show="Valid.dependence">* Debe seleccionar una dependencia.</p>
        </div>
	</div>
	<div class="modal-footer">
		<button class="bttn bttnGray" ng-click="$dismiss()">Cancelar</button>
		<button class="bttn bttnBlue" ng-click="Services.create(Form)">
            <span ng-show="!Services.loader">Guardar</span>
            <div ng-show="Services.loader" class="loaderSpinner"></div>
        </button>
	</div>
</div>
